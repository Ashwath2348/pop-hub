<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C Compiler</title>
    <link rel="icon" href="images/pop-logo.ico" type="image/x-icon">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        .container {
            width: 80%;
            max-width: 900px;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
        }

        textarea {
            width: 100%;
            height: 300px;
            border-radius: 8px;
            padding: 10px;
            border: 1px solid #ccc;
            font-size: 16px;
            font-family: Consolas, monospace;
        }

        button {
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
            width: 100%;
        }

        button:hover {
            background-color: #218838;
        }

        .output-container {
            margin-top: 20px;
        }

        pre {
            background-color: #222;
            color: white;
            padding: 10px;
            border-radius: 4px;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>C Code Compiler - Try it Yourself</h1>
        <textarea id="codeInput" placeholder="Enter your C code here..."></textarea>
        <button onclick="compileCode()">Compile & Run</button>

        <div class="output-container">
            <h3>Output</h3>
            <pre id="output"></pre>
        </div>
    </div>

    <script>
        function compileCode() {
            const code = document.getElementById("codeInput").value;
            const output = document.getElementById("output");

            // Validate if the code is empty
            if (!code.trim()) {
                output.textContent = "Please enter some C code!";
                return;
            }

            // Send the code to the backend for compilation (this is just a mock-up)
            output.textContent = "Compiling...\nPlease wait...";

            // Simulate a delay like actual compilation
            setTimeout(() => {
                // Example of calling backend API to compile the code
                fetch('/compile', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ code: code })
                })
                .then(response => response.json())
                .then(data => {
                    output.textContent = data.result || "An error occurred during compilation.";
                })
                .catch(error => {
                    output.textContent = `Error: ${error.message}`;
                });
            }, 2000);
        }
    </script>

</body>
</html>
