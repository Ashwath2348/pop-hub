<!DOCTYPE html>
<html lang="en">
<head>

    <title>Online C Compiler</title>

            background: #333;

            padding: 10px;
            font-size: 16px;

        }
        button {
            margin-top: 10px;

            font-size: 16px;

            color: white;

            border-radius: 5px;
        }
        button:hover {
            background: #218838;

            padding: 10px;

            text-align: left;
            overflow-x: auto;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
