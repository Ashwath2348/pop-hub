<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Black & White Aesthetic</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        /* Header */
        header {
            padding: 20px;
            font-size: 2rem;
            font-weight: bold;
            text-transform: uppercase;
            border-bottom: 2px solid #fff;
        }

        /* Main Content */
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #111;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
            border-radius: 10px;
        }

        p {
            font-size: 1.2rem;
            color: #bbb;
        }

        /* Button */
        .btn {
            display: inline-block;
            padding: 10px 20px;
            font-size: 1rem;
            color: #000;
            background-color: #fff;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            transition: all 0.3s ease-in-out;
        }

        .btn:hover {
            background-color: #000;
            color: #fff;
            border: 2px solid #fff;
        }

        /* Footer */
        footer {
            margin-top: 50px;
            padding: 10px;
            font-size: 0.9rem;
            color: #777;
        }
    </style>
</head>
<body>
    <header>Black & White Theme</header>
    <div class="container">
        <p>Welcome to this monochrome-themed webpage. Aesthetic, simple, and elegant.</p>
        <a href="#" class="btn">Explore</a>
    </div>
    <footer>Â© 2025 Monochrome Design</footer>
</body>
</html>
