<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online C Compiler</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            max-width: 800px;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h2, h3 {
            color: #333;
        }
        .subject-details {
            margin-bottom: 20px;
            padding: 10px;
            background-color: #f9f9f9;
            border-radius: 4px;
            border: 1px solid #ddd;
        }
        textarea {
            width: 100%;
            height: 200px;
            margin-bottom: 20px;
            font-family: monospace;
            font-size: 16px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        pre {
            background-color: #f4f4f4;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Online C Compiler</h2>

        <!-- Subject Details Section -->
        <div class="subject-details">
            <h3>Subject Details</h3>
            <p><strong>Subject Name:</strong> Introduction to C Programming</p>
            <p><strong>Subject Code:</strong> CS201</p>
            <p><strong>Description:</strong> This course introduces the fundamental concepts of C programming, including data types, control structures, and functions.</p>
        </div>

        

    <script>
        async function runCode() {
            const code = document.getElementById("codeInput").value;
            const outputElement = document.getElementById("output");

            outputElement.textContent = "Running...";

            try {
                const response = await fetch("https://ce.judge0.com/submissions/?base64_encoded=false&wait=true", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        source_code: code,
                        language_id: 50, // 50 = C (gcc 9.1.0)
                        stdin: "",
                    })
                });

                const result = await response.json();

                if (result.stdout) {
                    outputElement.textContent = result.stdout;
                } else if (result.stderr) {
                    outputElement.textContent = "Error: " + result.stderr;
                } else {
                    outputElement.textContent = "Compilation Error: " + result.compile_output;
                }
            } catch (error) {
                outputElement.textContent = "Request failed: " + error.message;
            }
        }
    </script>
</body>
</html>
